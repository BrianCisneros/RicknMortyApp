<div class="row" >
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let char of characters">
       <div class=card>
           <div class=image>
               <a href="['/char-det', char.id]">
                    <img
                        [src]="char.image"
                        [alt]="char.name"
                        class="card-img-top"
                    />
            </a>
           </div>
           <div class="car-inner">
               <div class="header">
                <a href="['/char-det', char.id]">
                <h2>{{char.name}}</h2></a>
                <h4 class="text-muted">{{char.gender}}</h4>
                <small class="text-muted">{{char.created}}</small>
               </div>
           </div>
       </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="characters.length <= 0">
          <p>No results</p>
    </div>
</div>
<button class="btn btn-dark">Go UP</button>
